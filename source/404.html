<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - 页面未找到</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #0f1f4c, #5643a5, #a74a95);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      position: relative;
      overflow: hidden;
    }
    
    /* 星空背景 */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    
    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle var(--duration) ease-in-out infinite;
      animation-delay: var(--delay);
    }
    
    @keyframes twinkle {
      0%, 100% {
        opacity: 0;
        transform: scale(0.5);
      }
      50% {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    /* 流星效果 - 从左上到右下 */
    .shooting-star {
      position: absolute;
      background: linear-gradient(to right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 1));
      transform-origin: left center;
      transform: rotate(45deg);
      pointer-events: none;
      z-index: 1;
    }
    
    @keyframes shooting {
      0% {
        transform: translateX(0) translateY(0) rotate(45deg);
        opacity: 1;
      }
      15% {
        opacity: 1;
      }
      100% {
        transform: translateX(var(--distance-x)) translateY(var(--distance-y)) rotate(45deg);
        opacity: 0;
      }
    }
    
    .container {
      max-width: 500px;
      width: 100%;
      text-align: center;
      margin: 0 auto;
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    
    .error-code {
      font-size: 8rem;
      font-weight: 800;
      background: linear-gradient(135deg, #f9f9f9, #f0c4e9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      position: relative;
    }
    
    /* 404数字的光晕效果 */
    .error-code::after {
      content: "404";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #f9f9f9, #f0c4e9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: blur(10px);
      opacity: 0.7;
      z-index: -1;
    }
    
    .title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #ffffff;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
    }
    
    .description {
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 50px;
      font-weight: 500;
      padding: 0.75rem 2rem;
      cursor: pointer;
      transition: all 0.3s;
      border: none;
      font-size: 1rem;
      background: linear-gradient(135deg, #a74a95, #5643a5);
      color: white;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(166, 74, 149, 0.4);
      position: relative;
      overflow: hidden;
    }
    
    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: all 0.5s;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(166, 74, 149, 0.6);
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .icon {
      margin-right: 0.5rem;
      width: 1.25rem;
      height: 1.25rem;
    }
    
    /* 梦幻气泡装饰 */
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1));
      box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.3);
      animation: float var(--duration) ease-in-out infinite;
      animation-delay: var(--delay);
      opacity: 0.6;
      z-index: 0;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0);
      }
      50% {
        transform: translateY(calc(var(--float-y) * -1px)) translateX(calc(var(--float-x) * 1px));
      }
    }
    
    @media (max-width: 640px) {
      .error-code {
        font-size: 6rem;
      }
      
      .title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- 星空背景 -->
  <div class="stars">
    <!-- 小星星 - 使用JavaScript动态生成 -->
  </div>
  
  <!-- 流星容器 - 使用JavaScript动态生成 -->
  <div id="shooting-stars-container"></div>
  
  <!-- 梦幻气泡 -->
  <div class="bubble" style="width: 80px; height: 80px; top: 10%; right: 10%; --duration: 8s; --delay: 0s; --float-y: 20; --float-x: 10;"></div>
  <div class="bubble" style="width: 40px; height: 40px; top: 20%; left: 20%; --duration: 6s; --delay: 1s; --float-y: 15; --float-x: -10;"></div>
  <div class="bubble" style="width: 60px; height: 60px; bottom: 15%; right: 25%; --duration: 9s; --delay: 2s; --float-y: 25; --float-x: 5;"></div>
  <div class="bubble" style="width: 30px; height: 30px; bottom: 30%; left: 10%; --duration: 7s; --delay: 3s; --float-y: 10; --float-x: 15;"></div>
  
  <div class="container">
    <h1 class="error-code">404</h1>
    <h2 class="title">页面走丢了！</h2>
    <p class="description">哎呀，看来你要找的页面不见了。可能是输入了错误的地址，或者该页面已被移动或删除。</p>
    
    <a href="/" class="btn">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
        <polyline points="9 22 9 12 15 12 15 22"/>
      </svg>
      返回首页
    </a>
  </div>
  
  <script>
    // 动态生成星星
    document.addEventListener('DOMContentLoaded', function() {
      const starsContainer = document.querySelector('.stars');
      const starsCount = 150; // 星星数量
      
      for (let i = 0; i < starsCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        
        // 随机大小
        const size = Math.random() * 3 + 1;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        
        // 随机位置
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        star.style.left = `${posX}%`;
        star.style.top = `${posY}%`;
        
        // 随机动画时间和延迟
        const duration = Math.random() * 3 + 2;
        const delay = Math.random() * 5;
        star.style.setProperty('--duration', `${duration}s`);
        star.style.setProperty('--delay', `${delay}s`);
        
        starsContainer.appendChild(star);
      }
      
      // 随机生成流星
      createRandomShootingStars();
    });
    
    // 创建随机流星
    function createRandomShootingStars() {
      const container = document.getElementById('shooting-stars-container');
      
      // 创建单个流星的函数
      function createShootingStar() {
        // 创建流星元素
        const shootingStar = document.createElement('div');
        shootingStar.className = 'shooting-star';
        
        // 随机大小
        const width = Math.random() * 80 + 50; // 50-130px
        const height = Math.random() * 2 + 1; // 1-3px
        shootingStar.style.width = `${width}px`;
        shootingStar.style.height = `${height}px`;
        
        // 随机起始位置 (左上区域)
        const startX = Math.random() * (window.innerWidth * 0.7);
        const startY = Math.random() * (window.innerHeight * 0.7);
        shootingStar.style.left = `${startX}px`;
        shootingStar.style.top = `${startY}px`;
        
        // 随机移动距离
        const distanceX = Math.random() * window.innerWidth + 200;
        const distanceY = Math.random() * window.innerHeight + 200;
        shootingStar.style.setProperty('--distance-x', `${distanceX}px`);
        shootingStar.style.setProperty('--distance-y', `${distanceY}px`);
        
        // 随机动画时间
        const duration = Math.random() * 1 + 0.5; // 0.5-1.5秒
        
        // 设置动画
        shootingStar.style.animation = `shooting ${duration}s linear forwards`;
        
        // 添加到容器
        container.appendChild(shootingStar);
        
        // 动画结束后移除元素
        setTimeout(() => {
          shootingStar.remove();
        }, duration * 1000);
      }
      
      // 初始创建几个流星
      for (let i = 0; i < 3; i++) {
        setTimeout(() => {
          createShootingStar();
        }, Math.random() * 2000); // 在前2秒内随机出现
      }
      
      // 持续随机创建流星
      setInterval(() => {
        // 随机决定是否创建流星
        if (Math.random() < 0.3) { // 30%的概率
          createShootingStar();
        }
      }, 1000); // 每秒检查一次
    }
  </script>
</body>
</html>
