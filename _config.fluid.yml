  font_size: 16px
  ### 全局字体族
  font_family: "Microsoft YaHei"
  ### 代码字号
  code_font_size: 85%

# ==================================== 首页设置 ====================================
index:
  banner_img: https://snow-pic.oss-cn-guangzhou.aliyuncs.com/pic/background_2.png
  ## 打字机设置
  slogan:
    ### 是否启用打字机
    enable: true
    ### 打字机文字内容
    text: 喜欢雪且爱做梦
  ## 文章跳转方式 _blank：新标签页打开  _self：当前标签页打开
  post_url_target: _self
  ## 文章信息设置：可配置隐藏包括发布时间、分类、标签
  post_meta:
    date: true
    category: true
    tag: true

# ==================================== 文章页设置 ====================================
post:
  ## 统一给文章设置一个默认封面
  default_index_img: https://snow-pic.oss-cn-guangzhou.aliyuncs.com/pic/background_2.png
  banner_img: https://snow-pic.oss-cn-guangzhou.aliyuncs.com/pic/background_2.png
  math:
    enable: true
    specific: false
    engine: mathjax
  ## 日期/字数/阅读时长/阅读数 设置
  meta:
    author:  # 作者，优先根据 front-matter 里 author 字段，其次是 hexo 配置中 author 值
      enable: true
    date:  # 文章日期，优先根据 front-matter 里 date 字段，其次是 md 文件日期
      enable: true
      format: " YYYY 年 MM 月 DD 日 , a hh:mm , dddd"  # 格式参照 ISO-8601 日期格式化
    wordcount:  # 字数统计
      enable: true
      format: "{} 字"  # 显示的文本，{}是数字的占位符（必须包含)，下同
    min2read:  # 阅读时间
      enable: true
      format: "{} 分钟"
  ## 评论设置
  comments:
    enable: true
    type: valine


# ==================================== 代码块设置 ====================================
code:
  ## 是否开启复制代码的按钮
  copy_btn: true
  ## 高亮设置
  highlight:
    ### 是否开启代码高亮
    enable: true
    ### 是否开启行号
    line_number: true
    ### 选择生成高亮的库，可选项: highlightjs、prismjs，对应下面两组配置，高亮的配置说明具体见主题配置中的注释
    lib: "highlightjs"
    highlightjs:
      style: 'Github Gist'
      bg_color: false
    prismjs:
      style: "default"
      preprocess: true

