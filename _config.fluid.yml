## 懒加载设置
lazyload:
  ### 是否启用懒加载
  enable: true
  ### 为 true 时，懒加载仅在文章页生效，如果自定义页面需要使用，可以在 Front-matter (opens new window)里指定
  onlypost: false
  ### 触发加载的偏移倍数，基数是视窗高度（即提前 N 屏高度触发加载），可根据部署环境的请求速度调节
  offset_factor: 2

